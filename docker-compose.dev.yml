name: neochef-dev

services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      target: development
    env_file:
      - ./client/.env.dev
    volumes:
      - ./client:/app/client
      - ./common:/app/common
      - /app/client/node_modules
    restart: unless-stopped
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: development
    env_file:
      - ./server/.env.dev
    volumes:
      - ./server:/app/server
      - ./common:/app/common
      - ./core:/app/core
    restart: unless-stopped
    depends_on:
      - redis

  workers:
    build:
      context: .
      dockerfile: jobs/Dockerfile
      target: development
    env_file:
      - ./jobs/.env.dev
    volumes:
      - ./jobs:/app/jobs
      - ./common:/app/common
      - ./core:/app/core
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
      embedder:
        condition: service_healthy

  embedder:
    build:
      context: .
      dockerfile: embedder/Dockerfile 
      target: development
    volumes:
      - ./embedder:/app/embedder
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 10s

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - server
      - client

volumes:
  redis_data:
  caddy_data:
  caddy_config:
