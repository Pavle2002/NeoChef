services:
  server:
    build:
      context: .
    ports:
      - "3000:3000"
    env_file:
      - server/.env
    depends_on:
      - redis
    restart: unless-stopped

  import-cron:
    build:
      context: .
    command: ["sh", "server/import-cron.sh"]
    env_file:
      - server/.env
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - import_progress:/app/data

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  import_progress:
